<!DOCTYPE html>
<html>

<body>

    <h1>Boolean DataType</h1>
    <script>
        // 숫자 - 무한, 문자 - 많아, boolean - true 또는 false
        document.write(true);
        document.write(false);
        // 비교 연산자만이 boolean을 만들어 낸다.
    </script>

    <h1>Comparsion Statements</h1>
    <script>
        document.write(1 === '1');
        document.write(1 == '1');
    </script>
    <h1>Conditional Statesments</h1>
    <script>
        document.write(1 == 1);
        document.write('<div>1</div>');
        if (true) {
            document.write('2<br>');
            document.write('3<br>');
        }
        document.write('4<br>');
    </script>

    <h1>else</h1>
    <script>
        document.write('1<br>');
        if (false) {
            document.write('2b<br>');
        } else if (false) {
            document.write('2c<br>');
        } else {
            document.write('2d<br>');
        }
    </script>

</body>

</html>
