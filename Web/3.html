                // document.querySelector('#day_night')

                // 만약에 이 버튼의 value 값이 night 라면 
                if(this.value === 'night'){

                    body.style.backgroundColor = 'black';
                     body.style.color = 'white';
                     // + 이 버튼의 value 값#을 day로 바꾸어주어야 한다. 
                     this.value = 'day';
                }
                // night가 아니라면
                else{
                    body.style.backgroundColor = 'white';
                    body.style.color = 'black';
                    this.value = 'night'
                }
