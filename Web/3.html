<!doctype html>
<html>

<head>
    <title>WEB - JAVAScript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><a href="index.html">WEB</a></h1>
    <div id="container">
        <ol>
            <li><a href="1.html">html</a></li>
            <li><a href="2.html">css</a></li>
            <li><a href="3.html">javascript</a></li>
            <li><a href="4.html">Node.js</a></li>

        </ol>
        <div>
            <script>
                function toggle() {
                    var body = document.querySelector('body');

                    function toDay() {

                        body.style.backgroundColor = 'black';
                        body.style.color = 'white';
                        // + 이 버튼의 value 값#을 day로 바꾸어주어야 한다. 
                        this.value = 'day';
                        // 이 웹페이지에 있는 모든 a 태그의 폰트 색을 white로 바꾸고 싶다.
                        var links = document.querySelectorAll('a');
                        var i = 0;
                        while (i < links.length) {
                            links[i].style.color = 'white';
                            i = i + 1;
                        }
                    }

                    function toNight() {
                        body.style.backgroundColor = 'white';
                        body.style.color = 'black';
                        this.value = 'night';

                        // 이 웹페이지에 있는 모든 a 태그의 폰트 색을 white로 바꾸고 싶다.
                        var links = document.querySelectorAll('a');
                        var i = 0;
                        while (i < links.length) {
                            links[i].style.color = 'black';
                            i = i + 1;
                        }
                    }

                    function toggleDayNight(input) {
                        if (input === 'night') {
                            toDay();
                        } else {
                            toNight();
                        }
                    }

                    // document.querySelector('#day_night')



                    // 만약에 이 버튼의 value 값이 night 라면 
                    if (this.value === 'night') {
                        //toDay();
                        toggleDayNight('night');
                    }
                    // night가 아니라면
                    else {
                        // toNight();
                        toggleDayNight('day');
                    }
                }
            </script>
            <!-- <input type="text" onchange=""> -->
            <!-- 위에는 텍스트 필드 -->

            <input id="day_night" type="button" value="night" onclick="
              toggle();
            ">

            <h2>JAVAScript</h2>
            JAVAScript is Lorem, ipsum.
        </div>

    </div>


</body>

</html>
